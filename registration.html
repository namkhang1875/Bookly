<!DOCTYPE HTML>
<html>
    <head>
        <title>หน้าลงทะเบียน</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href ="css/style.css">
        <script>
        </script>
    </head>
        <body  >
            <P><b>ลงทะเบียนผู้ใช้งานใหม่</b></p>
            <hr width ="310" color = "white" noshade></hr>
           
            <div class="container"  >
                
                       <div class="row">
                            <div class="col-25">
                                <label for="email">อีเมล</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="email" name="email" placeholder="โปรดใช้อีเมลสถาบัน" autofocus required>
                            </div>
                            </div>
                            <div class="row">
                            <div class="col-25">
                                <label for="dname">ชื่อที่จะแสดงในระบบ</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="dname" name="disname" placeholder="กรอกชื่อที่ต้องการใช้" required>
                            </div>
                            </div>
                            <div class="row">
                            <div class="col-25">
                                <label for="psw">รหัสผ่าน</label>
                            </div>
                            <div class="col-75">
                                <input type="password" id="psw" name="password" placeholder="รหัสผ่าน" required>
                            </div>
                            </div>
                            <div class="row">
                            <div class="col-25">
                                <label for="cpsw">ยืนยันรหัสผ่าน</label>
                            </div>
                            <div class="col-75">
                                <input type="password" id="cpsw" name="confirmpassword" placeholder="ยืนยันรหัสผ่าน" required>
                            </div>
                            </div>
                            <div class="row">
                            <input type="submit" value="ลงทะเบียน">
                            </div>
               
            </div>
            
        </body>
</html>
